<!doctype html>
<head>
    <meta charset="utf-8">
    <!-- Define o tipo de caracteres, com os padroes BR (ç ~ ...) -->    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Define compatibilidade com os navegadores obs, nao necessario -->
    <title> Projeto </title>
    <!-- Define o titulo que ficara na aba do seu navegador -->
    <meta name="description" content="Projeto de Banco de Dados, Oficina Mecanica">
    <!-- Define o para mecanismos de busca (google) o conteudo do site -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Faz um Link com a pasta bootstrap e usa seus componentes css -->
     <style>
        body{background-color: #FFF; }
        .jumbotron{background-color: #ccc;
        			padding-top: 15px;
        			padding-bottom: 30px;
        			margin-bottom: 0px;

        }
    </style>
</head>
<body>
	<div class="jumbotron text-center">
		<img src="{{ url_for('static',filename='img/multimarcas_logo.png') }}" class="img-responsive center-block" alt="Responsive image">
	<br><br>
		<div class="container-fluid text-center">
			<a href={{ url_for('cliente') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Cliente</a>
            <a href={{ url_for('veiculo') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Cadastrar Veiculo</a>
            <a href={{ url_for('funcionario') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Cadastrar Funcionario</a>
            <a href={{ url_for('orcamento') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Orçamento</a>
            <a href={{ url_for('servico') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Serviços</a>
            <a href={{ url_for('estoque') }} class="btn btn-primary"><span class="glyphicon glyphicon-align-left"></span> Estoque</a>
		</div>
	</div>

		<div class="container-fluid">
	       	{% block content %}{% endblock %}
		</div>		

	<br>
	<br>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
			<h2 class = "text-center"><i>Cadastro Do Funcionario</i></h2>
			<h2>Dados Do Funcionario</h2>
			<form class="form-horizontal">
				<label>Nome</label>
				<input type="text" name="in_nome" class="form-control">
				<div class="row">
					<div class="col-md-6">
						<label>CPF</label>
						<input type="text" name="in_cpf" class="form-control">
					</div>

					<div class="col-md-6">
						<label>Telefone</label>
						<input type="text" name="in_tel" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Rua</label>
						<input type="text" name="in_rua" class="form-control">
					</div>
					<div class="col-md-6">
						<label>Nº</label>
						<input type="text" name="in_n" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Cidade</label>
						<input type="text" name="in_cidade" class="form-control">
					</div>
					<div class="col-md-3">
						<label>CEP</label>
						<input type="text" name="in_cep" class="form-control">
					</div>
					<div class="col-md-3">
						<label>Estado (UF)</label>
						<input type="text" name="in_estado" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Nº Cartera de Trabalho</label>
						<input type="text" name="in_senha" class="form-control">		
					</div>
					<div class="col-md-6">
						<label>Salario</label>
						<input type="text" name="in_senha" class="form-control">
					</div>

				</div>
				<label>Senha</label>
				<input type="text" name="in_senha" class="form-control">
				
					<br>	
					<button class="btn btn-primary">Finalizar Cadastro</button>
				
			</form>
{% endblock %}
